<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kare Boyama Uygulaması</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <button id="penTool" class="tool active">Kalem</button>
    <button id="eraserTool" class="tool">Silgi</button>
    <input type="color" id="colorPicker" class="tool">
    <button id="saveButton" class="tool">Kaydet</button>
    <label for="rowInput">Satır Sayısı:</label>
    <input type="number" id="rowInput" value="10" min="1" max="20">
    <label for="colInput">Sütun Sayısı:</label>
    <input type="number" id="colInput" value="10" min="1" max="20">
    <button id="resizeButton" class="tool">Izgara Yeniden Boyutlandır</button>
  </div>
  <div id="gridContainer" class="grid-container"></div>

  <script src="script.js"></script>
</body>
</html>
