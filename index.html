<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kufi Text Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <button id="penTool" class="tool active">Kalem (Pen)</button>
      <button id="eraserTool" class="tool">Silgi (Eraser)</button>
      <input type="color" id="colorPicker" class="tool">
      <button id="saveButton" class="tool">Kaydet (Save)</button>
      <label for="rowInput">Satır (Row):</label>
      <input type="number" id="rowInput" value="32" min="1" max="100">
      <label for="colInput">Sütun (Column):</label>
      <input type="number" id="colInput" value="32" min="1" max="100">
      <button id="resizeButton" class="tool">Yeniden Oluştur (ReLoad)</button>
    </div>
    <div class="main-content">
      <div id="gridContainer" class="grid-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
